name: ci
on: push

jobs:
  my-job:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun test
      - uses: cypress-io/github-action@v6
        with:
          build: bun build
          start: node dist/index.js
          browser: chrome